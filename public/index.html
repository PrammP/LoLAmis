<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LolAmis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

      

   
    <nav id="navbar">
        <div id="userActions">
            <button id="login-btn"><p>Connexion</p></button>
            <button id="register-btn"><p>S'enregistrer</p></button>
        </div>
        <ul>
           
            <li><a href="index.html">Création</a></li>
            <li><a href="communaute.html">Communauté</a></li>
        </ul>
    </nav>

    <div id="greeting" style="display: none;">
        <span id="welcomeMessage"></span>
        <button id="profile-btn" style="display: none;">Mon Profil</button>
    </div>
    
    
    
    <div id="top">
        <div class="p">
            <p>Entrez le nom de votre Build</p>
        </div>
        <input type="text" id="buildName"placeholder="Entrez le nom de votre Build"/>
        <div class="p">
            <p>Choisissez le rôle de votre champion</p>
        </div>
            <div id="lane">
                <img src="lane/white-top.webp" alt="Top" height="96px" width="96px">
                <img src="lane/white-jungle.webp"  alt="Jungle"height="96px" width="96px">
                <img src="lane/white-middle.webp" alt="Middle"height="96px" width="96px">
                <img src="lane/white-bottom.webp" alt="Bottom"height="96px" width="96px">
                <img src="lane/white-support.webp" alt="Support"height="96px" width="96px">
            
        </div>
    <div class="p">
        <p>Selectionnez un Champion</p>
    </div>
        <select id="championSelect">
            <option value="">-- Selectionnez un Champion --</option>
        </select>
    </div>

    <div id="bot">
        <div id="champion">
            <div class="champion-display" id="championDisplay" style="display:none;">
                <div id="champPres">
                    <img id="championImage" src="" alt="Champion Image">
                    <h2 id="championName"></h2>
                </div>
            </div>
        </div>
        <div class="p">
        <p>Runes et Objets</p>
    </div>
        <div id="runeItem">
          
        <div id="runes">
            <div id="runeTypeSelector">
                <button data-type="Domination" class="runes">
                  <img src="https://ddragon.leagueoflegends.com/cdn/img/perk-images/Styles/7200_Domination.png" alt="Domination" title="Domination" />
                </button>
                <button data-type="Precision" class="runes">
                  <img src="https://ddragon.leagueoflegends.com/cdn/img/perk-images/Styles/7201_Precision.png" alt="Précision" title="Précision" />
                </button>
                <button data-type="Sorcery" class="runes">
                  <img src="https://ddragon.leagueoflegends.com/cdn/img/perk-images/Styles/7202_Sorcery.png" alt="Sorcellerie" title="Sorcellerie" />
                </button>
                <button data-type="Resolve" class="runes">
                  <img src="https://ddragon.leagueoflegends.com/cdn/img/perk-images/Styles/7204_Resolve.png" alt="Volonté" title="Volonté" />
                </button>
                <button data-type="Inspiration" class="runes">
                  <img src="https://ddragon.leagueoflegends.com/cdn/img/perk-images/Styles/7203_Whimsy.png" alt="Inspiration" title="Inspiration" />
                </button>
              </div>
              <div class="runeContainer">
                <div id="runeContainer1">
                    <div id="runeTop1"></div>
                    <div id="runeMid1"></div>
                    <div id="runeBot1"></div>
                    <div id="runeSuperBot1"></div>
                </div>
                <div id="runeContainer2">
                    <div id="runeTop2"></div>
                    <div id="runeMid2"></div>
                    <div id="runeBot2">
                        <div id="runeStat1"></div>
                        <div id="runeStat2"></div>
                        <div id="runeStat3"></div>
                    </div>
                </div>
              </div>
        </div>
        
        <div id="itemSlot">
            <div class="inventory" id="inventory">
                <div class="slot" data-index="0"></div>
                <div class="slot" data-index="1"></div>
                <div class="slot" data-index="2"></div>
                <div class="slot" data-index="3"></div>
                <div class="slot" data-index="4"></div>
                <div class="slot" data-index="5"></div>
            </div>
            <div class="scroll-box" id="itemContainer"></div>
        </div>
    </div>
    <div id="saveBuilds">
    <button id="saveBuild">Sauvegarder le Build</button>
    </div>
    </div>
   
    <script type="module" src="js/build-manager.js"></script>
    <script type="module" src="js/stuff.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/champion.js"></script>
    <script type="module" src="js/runes.js"></script>
    <script type="module" src="js/lane.js"></script>
</body>
</html>
